{% block content %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-BOOK</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    body.dark-mode {
      background-color: #192734;
      color: #fff;
    }
  </style>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">
  <form action="" method="post" enctype="multipart/form-data" class="p-5 bg-white shadow-lg rounded w-full sm:w-3/4 md:w-2/3 lg:w-3/4 xl:w-3/4">
    {% csrf_token %}
    <h2 class="text-3xl font-bold text-center mb-6">E-BOOK</h2>
    <pre class="bg-gray-100 p-4 overflow-auto">{{ document_contents }}</pre>
    <div class="mt-6">
      <label for="file" class="block text-sm font-bold">Upload Document:</label>
      <input type="file" name="file" id="file" class="border border-gray-300 rounded p-2 w-full" />
      <a class="mt-2 block text-blue-500 hover:underline" href="{{ document.file.url }}">Download Document</a>
    </div>
    <div class="mt-6">
      <input type="submit" value="Upload" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer w-full">
    </div>
  </form>

  <footer class="footer bg-gray-50 p-1 font-bold mt-6">
    <div class="flex flex-row mx-auto m-1">
      <ul class="flex flex-row mx-auto m-1">
        <li class="font-semibold text-xl hover:text-black hover:cursor-pointer p-2">
          <a href="#">Home</a>
        </li>
        <li class="font-semibold text-xl hover:text-black hover:cursor-pointer p-2">
          <a href="#">About</a>
        </li>
        <li class="font-semibold text-xl hover:text-black hover:cursor-pointer p-2">
          <a href="#">Contact</a>
        </li>
      </ul>
      <div class="flex flex-row ml-auto">
        <button class="dark-mode-toggle border-2 bg-emerald-400" onclick="toggleDarkMode()">
          <i class="fa fa-adjust"></i>
        </button>
      </div>
    </div>
  </footer>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
{% endblock %}
